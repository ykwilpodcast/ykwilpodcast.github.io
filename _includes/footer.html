<footer class="site-footer">

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title }}</h2>-->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>Contact: <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            <!--{% include icon-twitter.html username=site.twitter_username %}-->
            <a href="https://twitter.com/intent/tweet?screen_name=ykwilpodcast" class="twitter-mention-button" data-show-count="false">Tweet to @ykwilpodcast</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>

  </div>

</footer>
